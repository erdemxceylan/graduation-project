<ng-container *ngIf="nutrientList && nutrientList.length > 0">
  <app-label for="forefor">Nutrient List</app-label>
  <app-input
    list="datalistOptions"
    id="exampleDataList"
    placeholder="Type to search..."
  ></app-input>
  <datalist id="datalistOptions">
    <option
      *ngFor="let nutrient of nutrientList"
      [attr.value]="nutrient.name"
    ></option>
  </datalist>
</ng-container>

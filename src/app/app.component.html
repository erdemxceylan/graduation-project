<ng-container *ngIf="nutrientList$ | async as nutrientList">
  <div class="layout">
    <div class="nutrient-selection">
      <div class="nutrient-selection__item">
        <p-dropdown
          #nutrientDropdown
          [options]="nutrientList"
          [(ngModel)]="selectedNutrient"
          optionLabel="name"
          [filter]="true"
          filterBy="name"
          placeholder="Bir besin seÃ§in..."
        >
          <ng-template pTemplate="selectedNutrient">
            <div *ngIf="selectedNutrient">
              <div>{{ selectedNutrient.name }}</div>
            </div>
          </ng-template>
          <ng-template let-nutrient pTemplate="nutrient">
            <div>
              <div>{{ nutrient.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="nutrient-selection__item">
        <p-inputNumber
          mode="decimal"
          [(ngModel)]="enteredUnitQuantity"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          [suffix]="' ' + selectedNutrient.unitType"
          [disabled]="selectedNutrient.key === ''"
        ></p-inputNumber>
      </div>
      <div class="nutrient-selection__item">
        <p-button
          label="Listeye Ekle"
          (onClick)="onAddClicked(nutrientDropdown)"
          [disabled]="selectedNutrient.key === ''"
        ></p-button>
      </div>
    </div>
    <div
      *ngIf="enteredNutrientList && enteredNutrientList.length > 0"
      class="selected-nutrients"
    >
      <div class="selected-nutrients__item">
        <p-table [value]="enteredNutrientList">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Unit Quantity</th>
              <th>Unit Type</th>
              <th>Protein</th>
              <th>Calories</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-nutrient>
            <tr>
              <td>{{ nutrient.name }}</td>
              <td>{{ nutrient.unitQuantity }}</td>
              <td>{{ nutrient.unitType }}</td>
              <td>{{ nutrient.protein }}</td>
              <td>{{ nutrient.calories }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</ng-container>

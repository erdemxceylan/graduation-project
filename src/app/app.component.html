<ng-container *ngIf="nutrientList && nutrientList.length > 0">
  <div class="layout">
    <div class="nutrient-selection">
      <div class="nutrient-selection__item">
        <p-dropdown #nutrientDropdown [options]="nutrientList" [(ngModel)]="selectedNutrient" optionLabel="name"
          [filter]="true" filterBy="name" placeholder="Bir besin seçiniz..." dataKey="key">
          <ng-template pTemplate="selectedNutrient">
            <div *ngIf="selectedNutrient">
              <div>{{ selectedNutrient.name }}</div>
            </div>
          </ng-template>
          <ng-template let-nutrient pTemplate="nutrient">
            <div>
              <div>{{ nutrient.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="nutrient-selection__item">
        <p-inputNumber mode="decimal" [(ngModel)]="selectedNutrient.unitQuantity" [minFractionDigits]="2"
          [maxFractionDigits]="2" [suffix]="' ' + selectedNutrient.unitType" [disabled]="selectedNutrient.key === ''">
        </p-inputNumber>
      </div>
      <div class="nutrient-selection__item">
        <div class="button-container">
          <p-button class="button-container__item" label="Ekle" (onClick)="onAddClicked(nutrientDropdown)"
            [disabled]="selectedNutrient.key === ''"></p-button>
          <p-button class="button-container__item" label="Güncelle" (onClick)="onEditClicked(nutrientDropdown)"
            [disabled]="gridSelectedNutrient.key === ''"></p-button>
          <p-button class="button-container__item" label="Sil" (onClick)="onDeleteClicked(nutrientDropdown)"
            [disabled]="gridSelectedNutrient.key === ''"></p-button>
        </div>
      </div>
    </div>
    <div *ngIf="enteredNutrientList && enteredNutrientList.length > 0" class="selected-nutrients">
      <div class="selected-nutrients__item">
        <p-table [value]="enteredNutrientList" selectionMode="single" [(selection)]="gridSelectedNutrient" dataKey="key"
          (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowUnselect()">
          <ng-template pTemplate="header">
            <tr>
              <th>Besin</th>
              <th>Miktar</th>
              <th>Birim</th>
              <th>Kalori</th>
              <th>Protein</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-nutrient>
            <tr [pSelectableRow]="nutrient">
              <td>{{ nutrient.name }}</td>
              <td>{{ nutrient.unitQuantity }}</td>
              <td>{{ nutrient.unitType }}</td>
              <td>{{ nutrient.calories }}</td>
              <td>{{ nutrient.protein }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</ng-container>
